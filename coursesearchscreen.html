<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VCU Course Search</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #FFC72C;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-image: url('vcu-logo.png');
            background-repeat: no-repeat;
            background-position: center;
            background-size: 400px;
        }

        .header {
            background: #000;
            color: #FFC72C;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            position: fixed;
            top: 0;
            width: 100%;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        .header-title {
            display: flex;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .header-logo {
            height: 30px;
            margin-right: 10px;
        }

        .search-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .search-container input[type="text"] {
            padding: 6px 12px;
            border-radius: 4px;
            border: 1px solid #ccc;
            outline: none;
        }

        .menu-button {
            background: #FFC72C;
            color: #000;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        .menu-button:hover {
            background: #e6b522;
        }

        .main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 100px 20px 40px 20px;
            flex-direction: column;
        }

        .search-card {
            background: rgba(255, 255, 255, 0.95);
            border: 2px solid #000;
            border-radius: 10px;
            padding: 30px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .search-card h1 {
            margin-bottom: 20px;
        }

        .search-form input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .search-form button {
            background: #000;
            color: #FFC72C;
            border: 2px solid #000;
            padding: 10px 20px;
            margin-top: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .search-form button:hover {
            background: #FFC72C;
            color: #000;
        }

        .results {
            margin-top: 30px;
            text-align: left;
        }

        footer {
            text-align: center;
            padding: 15px;
            font-size: 13px;
            color: #000;
            background: rgba(255, 255, 255, 0.7);
            border-top: 1px solid #ddd;
        }
    </style>
</head>
<body>

    
    <div class="header">
        <div class="header-title">
            
            VCU
        </div>
        <div class="search-container">
            <input type="text" placeholder="Search...">
            <button class="menu-button">Menu</button>
        </div>
    </div>

   
    <div class="main">
        <div class="search-card">
            <h1>Course Search</h1>
            <form class="search-form">
                <input type="text" placeholder="Department">
                <input type="text" placeholder="Instructor">
                <input type="text" placeholder="Course Number">
                <button type="button">Search</button>
            </form>

            <div class="results">
                <p><em>Search results will appear here...</em></p>
            </div>
        </div>
    </div>

    <footer>
        &copy; 2025 Virginia Commonwealth University. All rights reserved.
    </footer>

</body>
</html>
